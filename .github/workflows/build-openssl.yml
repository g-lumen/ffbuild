name: Build OpenSSL Static Linux x86_64

on:
  workflow_dispatch:
    inputs:
      openssl_version:
        description: 'OpenSSL version to build'
        required: false
        default: '3.3.1'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          yum install -y epel-release || true
          # Sometimes epel-release is not directly avail via yum in bare images, check dnf
          if ! rpm -q epel-release; then
             dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm || true
          fi
          
          # Install development tools and static libraries
          yum install -y gcc gcc-c++ make perl wget tar gzip glibc-static

      - name: Download OpenSSL
        run: |
          OPENSSL_VERSION="${{ github.event.inputs.openssl_version || '3.3.1' }}"
          echo "Building OpenSSL version: ${OPENSSL_VERSION}"
          wget https://github.com/openssl/openssl/releases/download/openssl-${OPENSSL_VERSION}/openssl-${OPENSSL_VERSION}.tar.gz
          tar -xzf openssl-${OPENSSL_VERSION}.tar.gz
          mv openssl-${OPENSSL_VERSION} openssl-src

      - name: Configure and Build OpenSSL
        working-directory: openssl-src
        run: |
          # Configure OpenSSL for static library build
          # no-shared: Build only static libraries (generates .a files)
          # no-tests: Skip building tests to speed up compilation
          # no-apps: Skip building command-line tools (avoids static linking issues)
          # -fPIC: Position Independent Code (useful if static lib is used in shared lib)
          ./Configure linux-x86_64 \
            --prefix=/opt/openssl \
            --openssldir=/opt/openssl/ssl \
            no-shared \
            no-tests \
            no-apps \
            -fPIC
          
          # Build only libraries (skip apps to avoid static linking errors)
          make -j$(nproc) build_libs
          
          # Install libraries and headers only
          make install_sw

      - name: Package Release
        run: |
          OPENSSL_VERSION="${{ github.event.inputs.openssl_version || '3.3.1' }}"
          
          # Create package directory
          mkdir -p openssl-package
          
          # Copy necessary files (headers and static libraries only)
          cp -r /opt/openssl/include openssl-package/
          cp -r /opt/openssl/lib64 openssl-package/lib
          
          # Create version info
          echo "OpenSSL ${OPENSSL_VERSION}" > openssl-package/VERSION
          echo "Built with manylinux_2_28_x86_64" >> openssl-package/VERSION
          echo "Static libraries for Linux x86_64" >> openssl-package/VERSION
          echo "Build date: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> openssl-package/VERSION
          
          # Create tarball
          cd openssl-package
          tar -czvf ../openssl-${OPENSSL_VERSION}-linux-x86_64-static.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openssl-static-build
          path: openssl-*-linux-x86_64-static.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: openssl-${{ github.event.inputs.openssl_version || '3.3.1' }}
          name: OpenSSL ${{ github.event.inputs.openssl_version || '3.3.1' }} Static Build
          body: |
            ## OpenSSL ${{ github.event.inputs.openssl_version || '3.3.1' }} Static Build for Linux x86_64
            
            This release contains statically compiled OpenSSL libraries.
            
            ### Build Environment
            - **Container**: `quay.io/pypa/manylinux_2_28_x86_64`
            - **glibc**: 2.28+ compatible
            - **Architecture**: x86_64
            
            ### Contents
            - `include/` - Header files
            - `lib/` - Static libraries (libssl.a, libcrypto.a)
            
            ### Usage
            Link with `-lssl -lcrypto -lpthread -ldl` when using these static libraries.
          files: openssl-*-linux-x86_64-static.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
